<body ondragstart="window.event.returnValue=false" oncontextmenu="window.event.returnValue=false" onselectstart="event.returnValue=false">
<div id="app">
    <!--<h1>网站调试中，功能不可用 有问题联系我 Q 2099566778</h1>-->
    <marquee class="tip">
        大佬们知不知道哪有免费主机可以用啊

    <h1 class="title">短网址生成</h1>
    <div class="input-wrapper">
        <input type="text" id="input" class="input" placeholder="输入长网址" v-model="input">
        <button class="button" @click="getUrl" v-if="isGet">生成短网址</button>
        <button class="button" data-clipboard-action="cut" data-clipboard-target="#input" v-else="">复制地址</button>
    </div>
    <div class="check">
        <input type="radio" value="tcn" name="type" v-model="radioType">
        <span>t.cn</span>

        <span>suo.im</span>
    </div>
</div>

    <a href="https://blog.weikexin.me/2018/06/29/%E5%9D%A6%E7%99%BD%E8%AF%B4%E6%9F%A5%E7%9C%8B%E5%B0%8F%E6%8A%80%E5%B7%A7/" target="_blank" rel="noopener">坦白说查看</a>

<script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>

<script async src="//dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js"></script>
<script>
    // copy
    var clipboard = new ClipboardJS('.button');
    clipboard.on('success', function(e) {
        vm.isGet = true;
        alert('复制成功');
    });
    clipboard.on('error', function(e) {
        alert('您的浏览器不支持复制，请手动复制');
    });

    // vue
    var vm = new Vue({
        el: '#app',
        data: {
            input: '',
            isGet: true,
            radioType: 'tcn'
        },
        methods: {
            getUrl: function () {
                if (!vm.input) {
                    alert('请输入网址');
                    return;
                }
                axios.get("http://k186c67940.imwork.net:15263/dwz?url="+encodeURIComponent(vm.input)+"&type="+vm.radioType)
                    .then(function (response) {
                        if (response.status === 200 && !response.data.error) {
                            vm.input = response.data.url;
                            vm.isGet = false
                        } else {
                            alert('请检查地址是否正确，或联系我');
                            window.location.href="http://qm.qq.com/cgi-bin/qm/qr?k=fH8HMw3L-KG7K9QccXAfgPH-wPE1E_EA";
                        }
                    })
                    .catch(function (error) {
                        alert('请检查地址是否正确，或联系我');
                        window.location.href="http://qm.qq.com/cgi-bin/qm/qr?k=fH8HMw3L-KG7K9QccXAfgPH-wPE1E_EA";
                    });
            }
        }
    })
</script>
